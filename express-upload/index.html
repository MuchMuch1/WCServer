<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/style/styles.css">
    <title>File Uploade in Node.js</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudlare.com/ajax/libs/jquery.from/3.51/jquery.form.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#uploadForm').submit(function(){
                $('#status').empty().text("File is uploading...");
            $(this).ajaxSubmit({error: function(xhr){
                status("Error: " +xhr.status);
            },
                success: function(response) {
                    console.log(response)
                    $("#status").empty().text(response);
                }
            });
            return false;
            });
        });
    </script>
</head>
<body>

    <h1>Using Express.js to Upload Files</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/uploaded" method="post">
        <input type="file" name="myFile" multiple/> <br/> <br/>
        <input type="submit" value="Upload Image" name="submit"><br/><br/>
        <span id="status"></span>
    </form>

</body>
</html>
